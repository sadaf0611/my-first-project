<!DOCTYPE html>
<html>
<head>
    <title>Data storage</title> 
</head>
<body>
    <form id="myForm">
    <h3 style="color:pink;">Objct in  local storage.</h3>

    <input type="text">
    <button type="submit" value="submit">Submit</button>
    <h2></h2>
</form>
    <script>
        const input=document.querySelector('input');
        const h2=document.querySelector('h2');
        var btn=document.querySelector('submit');
        const form=document.getElementById('myForm');
        form.addEventListener('submit',display);

        function display(e)
        {
            e.preventDefault();
            h2.innerHTML=input.value;
            localStorage.setItem('key to find',input.value);
            h2.innerHTML=localStorage.getItem('key to find');
        }
        //remove
        //localStorage.remove('key to find');
    </script>
</body>
