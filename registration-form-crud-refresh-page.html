<html>
<head>
<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .input-style{
      width: 50%;
    }
  </style>
</head>
  <body>
    <div class="container p-5 my-5 bg-primary text-white">
      <form onsubmit="crudStorage(event)" id="my-form" class="form" style="border:2px solid white;text-align: center;">
        <h2>Registration form</h2>
        <label>Name :</label>
        <input type="text" id="name" class="input-style"><br><br>
        <label>Email :</label>
        <input type="email" id="email" class="input-style"><br><br>
        <label>Phone :</label>
        <input type="number" id="phone" class="input-style"><br><br>
        <button type="submit" id="submit" class="btn btn-danger">Submit</button><br><br>
      </form>
    </div>
    <ul id="ul"></ul>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
      <script>
        function crudStorage(event)
        {
          event.preventDefault();
          var name=event.target.name.value;
          var email=document.getElementById('email').value;
          var phone=document.getElementById('phone').value;
          


          
          const obj={
            name,
            email,
            phone
          }
          console.log(name+' saved!');
          axios.post("https://crudcrud.com/api/133315cfaef74b9a88bc1068b9d8fb4d/appointmentData",obj)
          .then((response)=>{
            
            console.log(response) 
          })
          .catch((error)=>{
            console.log(error)
          }) 
        }
        
        window.addEventListener("DOMContentLoaded",()=>{
          axios.get("https://crudcrud.com/api/133315cfaef74b9a88bc1068b9d8fb4d/appointmentData")
          .then((response)=>{
            console.log(response.data.length);
            for(var i=0; i < response.data.length ; i++)
            {
              
              show(response.data[i])
            }
          })
          .catch((error)=>{
            console.log(error)
          }) 
        })
        function show(obj)
        {
          const ul=document.getElementById('ul');
          var li=document.createElement('li');
          // console.log(obj);
          li.appendChild(document.createTextNode(obj.name));
          li.appendChild(document.createTextNode(obj.email));
          li.appendChild(document.createTextNode(obj.phone));
          ul.appendChild(li);
        }
      </script>
  </body>
</html>
